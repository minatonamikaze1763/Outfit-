<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outfit Planner</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .row {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .card {
      background: #fafafa;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    
    .highlight {
      background: #2d5be3;
      color: #fff;
      border-color: #2d5be3;
      font-weight: bold;
    }
    
    .dim {
      opacity: 0.5;
    }
    
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 10px 15px;
      border: none;
      background: #2d5be3;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    input[type=file] {
      display: none;
    }
    
    #completedContainer {
      margin-top: 25px;
      display: none;
    }
    
    #todayContainer {
      margin-bottom: 25px;
    }
  </style>
</head>

<body>
  <div class="container">
    
    <h1>Outfit Planner</h1>
    
    <div class="buttons">
      <button onclick="downloadJSON()">Export Plan</button>
      <button onclick="document.getElementById('importer').click()">Import Plan</button>
      <input id="importer" type="file" accept="application/json" onchange="importJSON(event)" />
      <button onclick="clearPlan()" style="background:#d9534f">Clear Local Storage</button>
    </div>
    
    <h2 id="username"></h2>
    <h3 id="planMonth"></h3>
    
    <!-- CURRENT DAY HIGHLIGHT -->
    <div id="todayContainer"></div>
    
    <!-- UPCOMING DAYS -->
    <h3>Upcoming Days</h3>
    <div id="upcoming" class="row"></div>
    
    <!-- COMPLETED DAYS (hidden by default) -->
    <h3>Completed Days</h3>
    <button onclick="toggleCompleted()">Show Completed Days</button>
    <div id="completedContainer">
      <div id="completed" class="row"></div>
    </div>
    
  </div>
  
  <script>
    // Load from local storage on start
    window.onload = () => {
      const saved = localStorage.getItem("outfitPlan");
      if (saved) renderPlan(JSON.parse(saved));
    };
    
    function renderPlan(data) {
      document.getElementById("username").textContent = "User: " + data.username;
      document.getElementById("planMonth").textContent = "Month: " + data.plan_month;
      
      const today = new Date();
      const todayStr = today.toISOString().split("T")[0];
      
      const todayDiv = document.getElementById("todayContainer");
      const upcomingDiv = document.getElementById("upcoming");
      const completedDiv = document.getElementById("completed");
      
      todayDiv.innerHTML = "";
      upcomingDiv.innerHTML = "";
      completedDiv.innerHTML = "";
      
      data.plan_details.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<strong>${item.date}</strong><br>${item.outfit}`;
        
        const itemDate = new Date(item.date);
        
        // CURRENT DAY ----------------------------------------
        if (item.date === todayStr) {
          card.classList.add("highlight");
          todayDiv.appendChild(card);
        }
        
        // COMPLETED DAYS --------------------------------------
        else if (itemDate < today) {
          card.classList.add("dim");
          completedDiv.appendChild(card);
        }
        
        // UPCOMING DAYS ---------------------------------------
        else {
          upcomingDiv.appendChild(card);
        }
      });
      
      localStorage.setItem("outfitPlan", JSON.stringify(data));
    }
    
    function downloadJSON() {
      const saved = localStorage.getItem("outfitPlan");
      if (!saved) return alert("No plan to export!");
      
      const blob = new Blob([saved], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "outfit_plan.json";
      a.click();
    }
    
    function importJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const data = JSON.parse(e.target.result);
          renderPlan(data);
        } catch {
          alert("Invalid JSON file");
        }
      };
      reader.readAsText(file);
    }
    
    function toggleCompleted() {
      const box = document.getElementById("completedContainer");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }
    
    function clearPlan() {
      localStorage.removeItem("outfitPlan");
      location.reload();
    }
  </script>
  
</body>

</html>
